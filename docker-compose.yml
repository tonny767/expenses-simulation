services:
  postgres:
    image: postgres:16
    container_name: expense_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST: ${DB_HOST}
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: expense_backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    image: node:20
    container_name: expense_frontend
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npx nuxi dev --host"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
